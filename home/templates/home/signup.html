{% extends 'home/basic.html' %}
{% block title %}SignUp{% endblock title %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{%static 'home/css/signup.css' %}">
{% endblock css %}
{% block body %}
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="" alt="">
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Create Your Account</header>
                    <div class="input-field">
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="email">Email-Address</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" id="username" required autocomplete="off">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="confirmpassword" required>
                        <label for="repassword">Confirm Password</label>
                    </div>
                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="">
                                <span class="dot one"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="">
                                <span class="dot one"></span>
                                <span class="gender">Others</span>
                            </label>

                        </div>
                    </div>
                    
                    
                    <div class="input-field">
                        <input type="submit" class="submit" value="SIGNUP">
                        
                    </div>
                    <div class="input-field">
                        <label>
                            <input type="checkbox" id="checkbox" name="">
                            I accept all the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </label>
                        
                    </div>
                    <div class="signup">
                        <span>Already have an account? <a href="../login">LogIn</a></span>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock body %}
