<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'home/img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'home/css/profile.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>User Profile</title>
  </head>

  <body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="container container1">
      <div class="row">
        <div class="col-md-3 sidebar">
          <div class="sidebar-content">
          <img src="/static/home/img/profileicon.jpeg" class="rounded-circle" width="100" padding="30px">
          <h3>{{user.first_name}} {{user.last_name}}</h3>
          </div>
              {% comment %} <div class="mt-3">
                  <input type="text" placeholder="Username">
                  
              </div> {% endcomment %}
              <hr>
              <div class="list-group">
          <a href="/home" class="list-group-item list-group-item-action"><i class="bi bi-house"></i>
            <span style="padding-left: 10px;"> Home</span> 
          </a>
          <a href="/home/list" class="list-group-item list-group-item-action"><i class="bi bi-clock"></i>
            <span style="padding-left: 10px;"> Plan to Watch</span></a>
          <a href="/home/watched" class="list-group-item list-group-item-action"><i class="bi bi-check-circle"></i>
            <span style="padding-left: 10px;"> Already Watched </span></a>
          <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-gear"></i>
            <span style="padding-left: 10px;"> Settings</span></a>
          <a href="/home/help" class="list-group-item list-group-item-action"><i class="bi bi-question-circle"></i>
            <span style="padding-left: 10px;"> Help</span></a>
          <a href="/home/aboutus" class="list-group-item list-group-item-action"><i class="bi bi-info-circle"></i>
            <span style="padding-left: 10px;"> About Us</span></a>
          <a href="/home/logout" class="list-group-item list-group-item-action"><i class="bi bi-box-arrow-right"></i>
            <span style="padding-left: 10px;"> Log Out</span></a>
          
          </div>
        </div>
        </div>
        </div>
        
   

        <div class="container container2 mx-auto">
          <div class="heading">User Profile</div>
        <div class="col-md-12 mt-1">
          <div class="card mb-1 content custom-class">
            <form method="POST">
              {% csrf_token %}
              <div class="card-details">
                {{form.as_p}}
              </div>
              <div class="button">
                <input type="submit" value="Edit Profile">
              </div>
      
            </form>
          </div>
        </div>
      </div>
</div>
