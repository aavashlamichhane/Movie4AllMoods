{% extends 'home/basic.html' %}
{% block title %}LogIn{% endblock title %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'home/css/login.css' %}">
{% endblock css %}
{% block body %}
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Log Into Your Account</header>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input type="text" class="input" id="username" name="username" required autocomplete="off">
                            <label for="email">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="LOGIN">
                            
                        </div>
                        <div class="login">
                            <span>Don't have an account? <a href="../signup">SignUp</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img src="home\img\favicon.png" style="margin-top: 30px;" onerror="this.src='https://source.unsplash.com/400x450/?movie,fun';" alt="Image">
            </div>
        </div>
    </div>
</div>
{% endblock body %}
